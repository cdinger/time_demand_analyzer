  <script type="text/template" id="task-template">
    &tau;<sub><%- index %></sub> = (
    <input type="text" value="<%- string %>" class="span4"></input>
    <span>
    p<sub><%- index %></sub>= <span class="value"><%- period %></span>,
    e<sub><%- index %></sub>=<span class="value"><%- executionTime %></span><% if (deadline) { %>,
    D<sub><%- index %></sub>=<span class="value"><%- deadline %></span>
    <% } %><% if (nonpreemptibleTime) { %>,
    &theta;<sub><%- index %></sub>=<span class="value"><%- nonpreemptibleTime %></span>
    <% } %>

    </span>
    )
    <!--<a href=""><i class="icon-trash"/></a>-->
  </script>
  <script type="text/template" id="task-line-label">
    <text x="<%- x %>" y="<%- y %>" class="line-label">w___<tspan style="baseline-shift:sub"><%- i %></tspan>(t)</text>
  </script>
